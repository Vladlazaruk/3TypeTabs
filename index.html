<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tabs</title>
  <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- on clear CSS tabs used input and ~ -->
  <div class="wrapper">
    <div class="tabs__wrapper">
      <input class="input" type="radio" name="tabs" id="tab-1" checked>
      <input class="input" type="radio" name="tabs" id="tab-2">
      <label class="tab tab-1" for="tab-1">Tab 1</label>
      <label class="tab tab-2" for="tab-2">Tab 2</label>
      <div class="content content-1">Content 1</div>
      <div class="content content-2">Content 2</div>
    </div>
  </div>

  <!-- on clear CSS used :target  -->
  <div class="wrapper">
    <div class="tabs__wrapper-2">
      <div id="tab-1_2" class="content-2 content-1_2">Content 1</div>
      <div id="tab-2_2" class="content-2 content-2_2">Content 2</div>
      <div class="tabs-container">
        <a href="#tab-1_2" class="tab-2 tab-1_2">Tab 1</a>
        <a href="#tab-2_2" class="tab-2 tab-2_2">Tab 2</a>
      </div>
    </div>
  </div>

  <!-- ====== on JS =========== -->
  <div class="wrapper">
    <div class="tabs">
      <div class="tabs-triggers">
        <a href="#tab-1_3" class="tabs-triggers__item">Tab 1</a>
        <a href="#tab-2_3" class="tabs-triggers__item">Tab 2</a>
      </div>
      <div class="tabs-content">
        <div id="tab-1_3" class="tabs-content__item">Content 1</div>
        <div id="tab-2_3" class="tabs-content__item">Content 2</div>
      </div>
    </div>
  </div>
  
<script src="script.js"></script>

</body>
</html>
